<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <main class="flex-row justify-space-between">

            <!--SEARCH SECTION-->
            <div class="col-12 col-md-3 col-xl-4 bd-sidebar">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="user-form" class="card-body">
                        <input name="location" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

                <!--PREVIOUS SEARCH SECTION-->
                <div class="card">
                    <div class="btn-group-vertical bg-primary" id="insertPreviousBtn" role="group"
                        aria-label="Vertical Button group">
                    </div>
                </div>
            </div>

            <!-- CURRENT WEATHER DISPLAY by city-->
            <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
                <h2 class="subtitle">Showing Weather for: <span id="city"></span></h2>
                <h3><span id="date"></span></h3>
                <div id="weather-container" class="list-group"></div>
                <p><img id="weatherIcon"></img></p>
                <!--span to img-->
                <p>Tempature: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="hum"></span></p>
                <p>UV Index: <span id="uvi" class="uvi"></span></p>

                <!--5 day forecast-->
                <h2 class="subtitle">5 Day Forecast:</h2>
                <div id="weather-container1" class="card-group">

                    <div class="card 5day">
                        <div class="card-body">
                            <h5 class="card-title date" id="date1"></h5>
                            <p class="card-text">
                            <p><img id="weatherIcon1"></span></p>
                            <p>Temp: <span id="temp1"></span></p>
                            <p>Wind: <span id="wind1"></span></p>
                            <p>Humidity: <span id="hum1"></span></p>
                            </p>
                        </div>
                    </div>

                    <div class="card 5day">
                        <div class="card-body">
                            <h5 class="card-title date" id="date2"></h5>
                            <p class="card-text">
                            <p><img id="weatherIcon2"></span></p>
                            <p>Temp: <span id="temp2"></p>
                            <p>Wind: <span id="wind2"></p>
                            <p>Humidity: <span id="hum2"></p>
                            </p>
                        </div>
                    </div>

                    <div class="card 5day">
                        <div class="card-body">
                            <h5 class="card-title date" id="date3"></h5>
                            <p class="card-text">
                            <p><img id="weatherIcon3"></span></p>
                            <p>Temp: <span id="temp3"></p>
                            <p>Wind: <span id="wind3"></p>
                            <p>Humidity: <span id="hum3"></p>
                            </p>
                        </div>
                    </div>

                    <div class="card 5day">
                        <div class="card-body">
                            <h5 class="card-title date" id="date4"></h5>
                            <p class="card-text">
                            <p><img id="weatherIcon4"></span></p>
                            <p>Temp: <span id="temp4"></p>
                            <p>Wind: <span id="wind4"></p>
                            <p>Humidity: <span id="hum4"></p>
                            </p>
                        </div>
                    </div>

                    <div class="card 5day">
                        <div class="card-body">
                            <h5 class="card-title date" id="date5"></h5>
                            <p class="card-text">
                            <p><img id="weatherIcon5"></span></p>
                            <p>Temp: <span id="temp5"></p>
                            <p>Wind: <span id="wind5"></p>
                            <p>Humidity: <span id="hum5"></p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>

    <script src="javascript.js"></script>
    </div>
</body>

</html>
