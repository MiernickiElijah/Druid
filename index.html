<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">

        <div class="col col-12 col-md-4">
            <!--SEARCH SECTION-->
            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <!--for should be by city-->
                    <label class="form-label" for="username">search</label>
                    <!--make the input changes and id's different-->
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <!--PREVIOUS SEARCH SECTION-->
            <div class="card">
            </div>
        </div>


        <div class="col col-12 col-md-8">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <!-- TODO: Why is this `<div>` empty? What goes in here? -->
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>

    <script src="\javascriptjs.js"></script>
</body>

</html>
